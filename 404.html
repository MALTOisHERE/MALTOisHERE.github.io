  <style>
    /* Additional styles for the 404 page */
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      text-align: center;
      padding: 2rem;
    }
    
    .error-code {
      font-size: 8rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--raw-sienna), var(--viridian-green));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 1rem;
      line-height: 1;
    }
    
    .error-title {
      font-size: 2rem;
      color: var(--white-2);
      margin-bottom: 1.5rem;
    }
    
    .error-message {
      color: var(--light-gray-70);
      margin-bottom: 2.5rem;
      max-width: 600px;
    }
    
    .home-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      background: var(--bg-gradient-onyx);
      border-radius: 14px;
      color: var(--white-2);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition-1);
      box-shadow: var(--shadow-2);
      position: relative;
      overflow: hidden;
    }
    
    .home-button::before {
      content: "";
      position: absolute;
      inset: 1px;
      border-radius: inherit;
      background: var(--bg-gradient-jet);
      transition: var(--transition-1);
      z-index: -1;
    }
    
    .home-button:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-4);
    }
    
    .home-button:hover::before {
      background: var(--bg-gradient-green);
    }
    
    /* Animation for the 404 text */
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }
    
    .error-code span {
      display: inline-block;
    }
    
    .error-code span:nth-child(2) {
      animation: glitch 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
      color: var(--viridian-green);
    }
    
    /* Responsive adjustments */
    @media (max-width: 580px) {
      .error-code {
        font-size: 5rem;
      }
      
      .error-title {
        font-size: 1.5rem;
      }
    }
  </style>
